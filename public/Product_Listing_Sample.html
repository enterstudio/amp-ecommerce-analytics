<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>


<style amp-custom>
h4 {
    display: block;
    border-bottom: 1px solid #000;
}

.related {
    background-color: #f5f5f5;
    margin-right: 16px;
    display: block;
    color: #111;
    height: 75px;
    padding: 0;
    line-height: 75px;
}
.related amp-img {
    line-height: 24px;
    font-weight: 400;

}
.related:hover {

<body>

    <!-- #### Basic Usage -->
    <!--
    A simple [responsive](https://www.ampproject.org/docs/guides/responsive/control_layout.html)
    image - *width* and *height* are used to determine the aspect ratio.
-->

<form method="post" action="https://example.com/subscribe" target="_blank">
    <fieldset>
        <label>
            <input type="text" name="Product" required>
        </label>
        <input type="submit" value="Search">
    </fieldset>
</form>

<h3>Products</h3>

<!-- #### Products -->
<!-- Use `amp-list` to show a list of products. Learn more about `amp-list` [here](/components/amp-list/) -->
<ul>
    <amp-list width=300
    height=300
    layout=responsive
    src="/json/product_list.json">
    <template type="amp-mustache">
        <a class="card related" href={{url}}>
            <amp-img width="100"
            height="75"
            src="{{src}}"></amp-img>
            {{desc}} {{stars}}
        </a>
    </template>
</amp-list>
</ul>

<!--
#### Analytics
-->
<!--
Analytics must be configured in the body. Here we use Google Analytics to track pageviews.
-->
<amp-analytics type="googleanalytics">
    <script type="application/json">
    {
        "vars": {
            "account": "UA-73836974-1"
        },
        "triggers": {
            "default pageview": {
                "on": "visible",
                "request": "pageview",
                "vars": {
                    "title": "{{title}}"
                }
            }
        }
    }
    </script>
</amp-analytics>
</body>
</html>
