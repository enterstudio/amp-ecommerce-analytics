<style amp-custom>
h4 {
    display: block;
    border-bottom: 1px solid #000;
}

h3 {
    font-size: 34px;
    line-height: 40px;
}

body a {
    text-decoration: none;
    cursor: pointer;
}

.related {
    background-color: #f5f5f5;
    margin-right: 16px;
    display: block;
    color: #111;
    height: 75px;
    padding: 0;
    line-height: 75px;
}
.related amp-img {
    line-height: 24px;
    font-weight: 400;
    font-size: 24px;
    vertical-align: middle;
    float: left;
}
.related:hover {
    background-color: #ccc;
}

.text-input {
    width: 100%;
    float: left;
    border: 1px solid;
    border-color: #ddd;
    height: 43px;
    padding: 0px;   
    font-size: 20px;
}
.submit-input {
    position: absolute;
    right: 10px;
    font-size: 16px;
    margin-top: 1px;
}
fieldset {
    border: none;
}
.button {
    box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
    background: 0 0;
    background-color: #eb407a;
    color: white;
    border: none;
    border-radius: 2px;
    margin: 0;
    padding: 0 16px;
    display: inline-block;
    font-family: Roboto,Helvetica,Arial,sans-serif;
    will-change: box-shadow;
    transition: box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);
    outline: 0;
    cursor: pointer;
    text-align: center;
    height: 43px;
    min-width: 64px;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0;
    line-height: 36px;
    text-decoration: none;
}

.title {
    margin: 40px;
}

.card {
  box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
  float: none; 
  overflow: hidden;
  padding: 8px;
  border-radius: 2px;
}

.product {
    margin-bottom: 8px;
}

<body>

    <!-- #### Basic Usage -->
    <!--
    A simple [responsive](https://www.ampproject.org/docs/guides/responsive/control_layout.html)
    image - *width* and *height* are used to determine the aspect ratio.
-->

<form  method="post" action="https://example.com/subscribe" target="_blank">
    <fieldset>
        <label>
            <input type="text" class="text-input" name="Product" required>
        </label>
        <input type="submit" class="submit-input button" value="Search">
    </fieldset>
</form>

<h3 class="title">Products</h3>

<!-- #### Products -->
<!-- Use `amp-list` to show a list of products. Learn more about `amp-list` [here](/components/amp-list/) -->
<ul>
    <amp-list width=300
    height=300
    layout=responsive
    src="/json/product_list.json">
    <template type="amp-mustache">
        <a class="card related product" href={{url}}>
            <amp-img width="100"
            height="75"
            src="{{src}}"></amp-img>
            {{desc}} {{stars}}
        </a>
    </template>
</amp-list>
</ul>

<!--
#### Analytics
-->
<!--
Analytics must be configured in the body. Here we use Google Analytics to track pageviews.
-->
<amp-analytics type="googleanalytics">
    <script type="application/json">
    {
        "vars": {
            "account": "UA-73836974-1"
        },
        "triggers": {
            "default pageview": {
                "on": "visible",
                "request": "pageview",
                "vars": {
                    "title": "{{title}}"
                }
            }
        }
    }
    </script>
</amp-analytics>
</body>
</html>
